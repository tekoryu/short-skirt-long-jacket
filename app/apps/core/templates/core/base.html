{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Short Skirt Long Jacket{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <h1 class="project-title">Short Skirt Long Jacket</h1>
        </div>
        <div class="top-bar-right">
            <div class="user-menu">
                <button class="user-menu-toggle" id="userMenuToggle">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="user-menu-dropdown" id="userMenuDropdown">
                    <a href="{% url 'core:settings' %}" class="user-menu-item">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                    <a href="{% url 'admin:index' %}" class="user-menu-item">
                        <i class="fas fa-tools"></i>
                        Admin
                    </a>
                </div>
            </div>
        </div>
    </div>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'core/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
